apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.krishna.demoadd"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/appodeal-1.11.2.jar')
    compile files('libs/applovin-sdk-5.4.3.jar')
    compile files('libs/chartboost-5.2.0.jar')
    compile files('libs/supersonic-sdk-5.14.jar')
    compile files('libs/unity-ads-1.3.12.jar')
    compile 'com.google.android.gms:play-services:7.3.0'
}
